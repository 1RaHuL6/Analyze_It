<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: #16213e;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            animation: popIn 0.6s ease-out forwards;
        }

        @keyframes popIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #e94560;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
        }

        button {
            background: #e94560;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ff2e63;
            transform: translateY(-3px);
        }

        .back-link {
            margin-top: 1rem;
            text-align: center;
        }

        .back-link a {
            color: #e94560;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #ff2e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Staff here </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="back-link">
            <a href="{% url 'analytics:dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

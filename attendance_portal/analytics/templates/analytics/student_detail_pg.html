<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ course.code }} - {{ student.user_id }} Attendance Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #1a1a2e; 
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-button {
            background: #e94560;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .back-button:hover {
            background: #ff2e63;
            transform: translateY(-2px);
        }
        .breadcrumb {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 25px;
            user-select: none;
        }
        .breadcrumb-link,
        .breadcrumb-link:visited {
            color: #ff2e63;
            text-decoration: underline;
            cursor: pointer;
        }
        .breadcrumb-link:hover {
            color: #e94560;
            text-decoration: none;
        }
        h3 {
            font-size: 1.8em;
            color: #e94560;
            margin-bottom: 20px;
        }
        .level-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .level-number {
            background: #e94560;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        .level-title {
            font-size: 1.8em;
            color: #ffffff;
            font-weight: 600;
        }
        .student-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .detail-card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .chart-placeholder {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #bbb;
            border: 1px dashed #2c2c54;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-block;
            user-select: none;
        }
        .status-good {
            background-color: #1abc9c;
            color: #0e4d40;
        }
        .status-warning {
            background-color: #f1c40f;
            color: #665c00;
        }
        .status-danger {
            background-color: #e94560;
            color: #4d0013;
        }
        @media (max-width: 768px) {
            .student-details {
                grid-template-columns: 1fr;
            }
            .level-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <a href="{% url 'analytics:dashboard' %}" class="back-button">üè† Dashboard </a>

    <div class="breadcrumb">
    <a href="{% url 'analytics:dashboard' %}" class="breadcrumb-link">Dashboard</a> &gt;
    <a href="{% url 'analytics:ug_year_selection' %}" class="breadcrumb-link">UG Year Selection</a> &gt;
    <a href="{% url 'analytics:course_overview_by_year' year %}" class="breadcrumb-link">Year {{ year }} Courses</a> &gt;
    <a href="{% url 'analytics:course_students' course.code year %}" class="breadcrumb-link">{{ course.title }}</a> &gt;
    <span>Student: {{ student.user_id }}</span>
</div>

    <div class="level-header">
        <div class="level-title">Individual Student Details</div>
    </div>

    <div class="student-details">
        <div class="detail-card">
            <h3>üìä Student vs Course Comparison</h3>
            <div class="chart-placeholder" style="padding: 10px;">
                <canvas id="comparisonChart" width="300" height="200"></canvas>
            </div>
        </div>
        
        <div class="detail-card">
            <h3>ü•ß Attendance Breakdown</h3>
            <div class="chart-placeholder">
                <canvas id="pieChart" width="300" height="200"></canvas>
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script>
    window.onload = function () {
        const ctx = document.getElementById('comparisonChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Student', 'Course Average'],
                datasets: [{
                    label: 'Attendance %',
                    data: [{{ student_attendance }}, {{ course_average }}],
                    backgroundColor: ['#1abc9c', '#2196F3'],
                    borderRadius: 6,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#bbb' },
                        grid: { color: '#2c2c54' }
                    },
                    x: {
                        ticks: { color: '#bbb' },
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        const pieCanvas = document.getElementById('pieChart');
        if (pieCanvas) {
            const pieCtx = pieCanvas.getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['attended_sessions', 'missed_sessions'],
                    datasets: [{
                        data: [{{ attended_sessions }}, {{ missed_sessions }}],
                        backgroundColor: ['#1abc9c', '#e94560'],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: { color: '#bbb' }
                        }
                    }
                }
            });
        } else {
            console.error("‚ùå pieChart canvas not found in DOM.");
        }
    };
</script>

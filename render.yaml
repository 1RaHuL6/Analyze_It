services:
  - type: web
    name: analyze-it
    plan: free
    env: python
    region: oregon
    repo: 1RaHuL6/Analyze_It
    repoBranch: main
    # Point Render to the subdirectory that contains manage.py
    path: attendance_portal
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn attendance_portal.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
    # We'll add DATABASE_URL later

databases:
  - name: analyzeit-postgres
    databaseName: analyzeit_db
    user: analyzeit_user